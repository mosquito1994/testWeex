<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weex Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <link rel="stylesheet" href="./assets/preview.css">
  <script src="./assets/qrcode.js"></script>
</head>
<body>
  <!-- <header class="header center">
    <h1 class="page-title">Weex Preview</h1>
  </header> -->
  <div class="content center">
      <div class="qrcode-box">
        <a class="qrcode" id="qrcode" target="_blank"></a>
        <div class="pages-box">

        </div>
      </div>
  </div>
  <script>
    (function(){
      const page = location.pathname.replace(/\//g, '');

      function createQRCode (url) {
        var $QR = document.querySelector('#qrcode')
        var QR = qrcode(0, 'L')
        url += '?_wx_tpl=' + url
        $QR.setAttribute('href', url)
        QR.addData(url)
        QR.make()
        $QR.innerHTML = QR.createImgTag(6, 12)
      }
  
      var host = window.location.host;
      createQRCode(`http://${host}/${page}/index.weex.js`)
    })();
  </script>
</body>
</html>
